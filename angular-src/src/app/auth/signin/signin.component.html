<div>
	<legend><h2>ESPACE ADMIN</h2></legend>
	<form (ngSubmit)="onLoginSubmit(f)" #f="ngForm">
		<div class="form-group">
			<label for="pseudoo">Pseudo :</label> <!-- pseudoo pour ne pas créer de conflit avec le signup form -->
			<input type="pseudo" name="username" id="pseudoo" class="form-control" ngModel>
		</div>
		<div class="form-group">
			<label for="passwordd">Mot de passe :</label><!-- passwordd pour ne pas créer de conflit avec le signup form -->
			<input type="password" name="password" id="passwordd" class="form-control" ngModel>
		</div>
		<button class="btn btn-primary" type="submit" [disabled]="!f.valid">Connexion</button>
	</form>
	<p *ngIf="loginFailure" class="col-xs-12 form-control alert-danger" style="color: red; font-weight: bold; font-size: 13px" #loginFail>Pseudo ou mot de passe incorrect</p>
</div>
